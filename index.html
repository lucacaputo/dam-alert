<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" 
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        .bg-yellow {
            background-color: yellow;
        }
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <button id="click">click</button>
    <button id="click1">click1</button>
    <button id="click2">click2</button>
    <button id="click3">click3</button>
    <script>
        document.querySelector("#click").addEventListener('click', e => {
            Alert.firePopup({
                title: 'Ciao',
                text: 'I am a text',
                showDenyButton: true,
                denyButtonText: 'No',
                icon: 'info',
                onOpen: () => console.log('opened'),
                onClose: () => console.log('closed'),
            }, e)
            .then(r => console.log(r))
        })
        document.querySelector("#click1").addEventListener('click', e => {
            Alert.firePopup({
                title: 'Ciao',
                text: 'I am a text',
                showDenyButton: true,
                denyButtonText: 'No',
                icon: 'success',
                onOpen: () => console.log('opened'),
                onClose: () => console.log('closed'),
            }, e)
            .then(r => console.log(r))
        });
        document.querySelector("#click2").addEventListener('click', e => {
            Alert.firePopup({
                title: 'Ciao',
                text: 'I am a text',
                showDenyButton: true,
                denyButtonText: 'No',
                icon: 'warning',
                onOpen: () => console.log('opened'),
                onClose: () => console.log('closed'),
                customClass: 'bg-yellow',
            }, e)
            .then(r => console.log(r))
        });
        document.querySelector("#click3").addEventListener('click', e => {
            Alert.firePopup({
                title: 'Ciao',
                text: 'I am a text',
                showDenyButton: true,
                denyButtonText: 'No',
                icon: 'error',
                onOpen: () => console.log('opened'),
                onClose: () => console.log('closed'),
            }, e)
            .then(r => console.log(r))
        });
        window.addEventListener('load', () => {
            Alert.firePopup({
                title: 'Loaded!'
            })
        })
    </script>
    <div style="height: 2500px;"></div>
</body>
</html>
